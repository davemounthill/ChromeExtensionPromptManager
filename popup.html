<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Prompts Manager</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <input type="text" id="search-box" placeholder="Search prompts..." aria-label="Search prompts">
      <div id="filters">
        <!-- Add filter options here -->
      </div>
      <div id="prompt-list" role="list">
        <!-- Add prompts here -->
      </div>
      <div id="pagination-buttons">
        <!-- Add pagination buttons here -->
      </div>
      <input type="file" id="import-file" accept=".json" aria-label="Import prompts">
      <button id="export-button">Export</button>
    </div>
    <div id="content">
      <button id="create-prompt-button">Create New Prompt</button>
      <div id="prompt-modal" role="dialog" aria-labelledby="prompt-modal-title">
        <h2 id="prompt-modal-title">New Prompt</h2>
        <form id="prompt-form">
          <label for="title">Title:</label>
          <input type="text" id="title" aria-required="true">
          <label for="summary">Summary:</label>
          <input type="text" id="summary">
          <label for="category">Category:</label>
          <input type="text" id="category">
          <label for="use-case">Use Case:</label>
          <input type="text" id="use-case">
          <label for="tags">Tags:</label>
          <input type="text" id="tags">
          <label for="content">Content:</label>
          <textarea id="content"></textarea>
          <button type="submit">Save Prompt</button>
        </form>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
