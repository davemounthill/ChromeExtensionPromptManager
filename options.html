<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Prompts Manager Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <h1>Options</h1>
  <h2>Prompts Data</h2>
  <p>Select a prompts data source:</p>
  <label for="local-source">
    <input type="radio" id="local-source" name="data-source" value="local" checked>
    Local Storage
  </label>
  <label for="sync-source">
    <input type="radio" id="sync-source" name="data-source" value="sync">
    Sync Storage
  </label>
  <h2>Appearance</h2>
  <p>Select a color scheme:</p>
  <label for="light-scheme">
    <input type="radio" id="light-scheme" name="color-scheme" value="light" checked>
    Light
  </label>
  <label for="dark-scheme">
    <input type="radio" id="dark-scheme" name="color-scheme" value="dark">
    Dark
  </label>
  <button id="save-options-button">Save Options</button>

  <script src="options.js"></script>
</body>
</html>
